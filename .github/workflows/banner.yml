name: Update Dynamic Banner

on:
  schedule:
    # UTC times that correspond to IST slot boundaries
    - cron: "30 18 * * *"   # 00:00 IST → sleep
    - cron: "30 0 * * *"    # 06:00 IST → yoga
    - cron: "30 2 * * *"    # 08:00 IST → morning coding
    - cron: "30 6 * * *"    # 12:00 IST → afternoon
    - cron: "0 11 * * *"    # 16:30 IST → coffee
    - cron: "30 11 * * *"   # 17:00 IST → sunset work
    - cron: "30 13 * * *"   # 19:00 IST → night work
    - cron: "30 16 * * *"   # 22:00 IST → bed work
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: node scripts/banner.mjs
      - run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add dist/banner.svg dist/banner_state.json
            git commit -m "chore: update banner (slot change)"
            git push
          else
            echo "No changes to commit."
          fi
